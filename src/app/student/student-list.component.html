<h2>Student list</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Age</th>
  </tr>
  <tr *ngFor="let student of students">
    <td [routerLink]="['/students', student.id]">{{student.first_name}}</td>
    <td>{{student.last_name}}</td>
    <td>{{student.age}}</td>
  </tr>
</table>
